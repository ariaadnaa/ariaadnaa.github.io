<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="main.css">
    <script src="nav.js" defer></script>

    <title>Наше путешествие</title>

<body>
    <header id="header-placeholder"></header>

    <main>

        <div class="container">
            <h1 class="my-4">Places We've Visited</h1>
            <div class="mb-3">
                <input type="text" id="search" class="form-control" placeholder="Search by city">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary me-2" onclick="sortByDate()">Sort by Date</button>
                <button class="btn btn-primary" onclick="sortByCountry()">Sort by Country</button>
            </div>
            <div id="places" class="row">
                <div id="cell" class="col-md-4 mb-4">
                    <div class="card">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">test</h5>
                            <p class="card-text">test</p>
                            <p class="card-text">test</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="cities.js"></script>
