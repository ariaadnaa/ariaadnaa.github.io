<!DOCTYPE html>
<html>

<head>

            margin: 4vh;

<body>
    <header id="header-placeholder"></header>

    <main>
        <h1>Алгоритм</h1>

        <h2>Дано вещественное число A. Вычислить x = 0 при a > 100; x = a при a меньше 61, в противном случае x=a**4.
        </h2>

        <form action="https://echo.free.beeceptor.com" method="get" target="_blank">
            <input type="hidden" name="description"
                value="Дано вещественное число A. Вычислить x = 0 при a > 100; x = a при a меньше 61, в противном случае x=a**4">

            <div class="inputs">

                Введите число А:
                <input type="number" id="num-a" name="num-a" value="5" required>

                <br>
                <br>

                Результат:
                <input type="number" id="num-result" name="num-result" value="" readonly required>

            </div>

            <input type="button" name="num-result" value="Решить задачу" onclick="solveTask();" required>

            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button>
        </form>
    </main>
