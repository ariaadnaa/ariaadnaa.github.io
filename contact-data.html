<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Contact us</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="main.css">
    <script src="nav.js" defer></script>

</head>

<body>
    <header id="header-placeholder"></header>
    <main>

        <h1>
            Contact us
        </h1>

        <form action="https://echo.free.beeceptor.com" method="post" target="_blank">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" min="1" max="100"><br><br>

            <p>Пол:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label><br><br>

            <p>Выберите интересы:</p>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Спорт</label><br>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Музыка</label><br>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Чтение</label><br><br>

            <label for="comments">Другое:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
